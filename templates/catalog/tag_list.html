{% extends "base.html" %}
{% block content %}
  <h1>Tag list</h1>
  <table>
  <tr>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for tag in tag_list %}
    <tr>
    <td>
      {{ tag.name }}</td>
    <td><a class="btn btn-primary" href="{% url "catalog:tag-update" pk=tag.id %}">Update</a></td>
    <td><a class="btn btn-danger" href="{% url "catalog:tag-delete" pk=tag.id %}">Delete</a></td>
    </tr>
    {% endfor %}

  </table>


{% endblock %}
